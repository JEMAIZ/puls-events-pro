version: '3.8'

services:
  api:
    build: .
    container_name: puls-events-api
    ports:
      - "8000:8000"
    environment:
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - prometheus
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - puls-network

  redis:
    image: redis:7-alpine
    container_name: puls-events-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - puls-network

  prometheus:
    image: prom/prometheus:latest
    container_name: puls-events-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - puls-network

  grafana:
    image: grafana/grafana:latest
    container_name: puls-events-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - puls-network

networks:
  puls-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
